<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Formulario/formulario.css">
    <title>Formulario</title>
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend>CADASTRO</legend>
                <br>
                <div class="input-box">
                    <input type="text" name="nome" id="nome" class="input-user" required>
                    <label for="nome" class="label-input">Nome e sobrenome</label>
                </div>
                <br><br>
                <div class="input-box">
                    <input type="" name="email" id="email" class="input-user" required>
                    <label for="nome" class="label-input">E-mail</label>
                </div>
                <br><br>
                <div class="input-box">
                    <input type="cpf" name="cpf" id="cpf" class="input-user" required>
                    <label for="nome" class="label-input">Cpf</label>
                </div>
                <br>
                <p>Sexo:</p>
                <input type="radio" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <input type="radio" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br><br><br>
                <div class="input-box">
                    <label for="nome">Data de nascimento</label>
                    <input type="date" name="data-nascimento" id="data-nascimento" class="data-nascimento" required>
                </div>
                <br><br>
                <label>Qual a sua motivação para a viagem?</label>
                <textarea rows="6" style="width: 26em" id="motivacao" name="motivacao"></textarea>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>

</html>
